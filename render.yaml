services:
  # Backend API Service
  - type: web
    name: blinket-backend
    env: node
    region: singapore
    plan: free
    rootDir: backend
    buildCommand: npm ci && npx prisma generate --schema=prisma/schema.prisma
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_ACCESS_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: PORT
        value: 5001
      - key: FRONTEND_URL
        sync: false

  # Frontend Static Site
  - type: web
    name: blinket-frontend
    env: static
    region: singapore
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    envVars:
      - key: REACT_APP_API_URL
        sync: false
